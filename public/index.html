<!DOCTYPE html>
<html lang="en">

<head>
  <!-- title/desc/keywords will be added automatically via react helmet -->
  <html lang="en" />

  <!-- Twitter/Facebook cards won't necessarily run js so we need to add the meta directly here because we do not support SSR -->
  <!-- Google / Search Engine Tags -->
  <meta itemprop="name" content="Flybot">
  <meta itemprop="description"
    content="Software company leveraging the functional programming language Clojure. We design and implement systems to solve complex problems in a simple and scalable way.">
  <meta itemprop="image" content="http://www.flybot.sg/static/media/flybot-logo.5c92e3d50082cfa03409.png">

  <!-- Facebook Meta Tags -->
  <meta property="og:url" content="www.flybot.sg">
  <meta property="og:type" content="website">
  <meta property="og:title" content="Flybot">
  <meta property="og:description"
    content="Software company leveraging the functional programming language Clojure. We design and implement systems to solve complex problems in a simple and scalable way.">
  <meta property="og:image" content="http://www.flybot.sg/static/media/flybot-logo.5c92e3d50082cfa03409.png">

  <!-- Twitter Meta Tags -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Flybot">
  <meta name="twitter:description"
    content="Software company leveraging the functional programming language Clojure. We design and implement systems to solve complex problems in a simple and scalable way.">
  <meta name="twitter:image" content="http://www.flybot.sg/static/media/flybot-logo.5c92e3d50082cfa03409.png">
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
</body>

</html>
